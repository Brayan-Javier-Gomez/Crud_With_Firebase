//Boostrap
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<br>
<h1 style="font-family: Helvetica;">
    Listado de heroes.
</h1>
<hr>

<div class="row">
    <div class="col text-center">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table class="table table-striped table-dark m-3 animated fadeIn faster" *ngIf="!cargando && heroes.length > 0">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Herramientas</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>

                <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>

            </td>
            <td>
                <button class="btn btn-info mr-1 " [routerLink]="['/heroe', heroe.id]">
                    <i class="fa fa-pen"></i>
                    
                </button>

                <button class="btn btn-info mr-1" (click)="borrar(heroe, i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>

    </tbody>
</table>

<!-- LOADING -->

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>

    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>

<div class="alert alert-warning text-center mt-3 animated fadeIn faster" *ngIf="!cargando && heroes.length === 0">
    <h4 class="alert-heading">No se encontraron registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>

    </p>

</div>
